<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polish Vocabulary</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/vocabulary.css" />
    <script src="../script/vocabulary.js"></script>
</head>

<body>
    <header>
        <h1>Polish Vocabulary</h1>
    </header>

    <nav>
        <div class="polish-flag"></div>
        <a href="../index.html">Home</a>
        <a href="present.html">Present Tense</a>
        <a href="past.html">Past Tense</a>
        <a href="future.html">Future Tense</a>
        <a href="cases.html">Cases</a>
        <a href="grammar.html">Grammar & Gender</a>
        <a href="vocabulary.html">Verbs & Vocabulary</a>
        <a href="practice.html">Practice Exercises</a>
        <a href="references.html">References</a>
    </nav>

    <main>
        <section id="vocab-section" class="exercise">
            <h2>Polish Vocabulary List</h2>

            <div class="controls">
                <input type="text" id="search" placeholder="🔍 Search Polish or English..." />
                <select id="category-filter"></select>
                <button id="export-btn" class="btn">Export JSON</button>
                <input type="file" id="file-input" accept=".json" style="display:none;" />
                <button id="load-btn" class="btn">Load Vocabulary</button>
            </div>

            <div class="table-wrap">
                <table id="vocabulary-table">
                    <thead>
                        <tr>
                            <th>Polish</th>
                            <th>English</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="pagination-controls">
                <button id="prev-page" class="btn">Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" class="btn">Next</button>
            </div>

            <form id="add-form" class="add-form">
                <input type="text" id="polish" placeholder="Polish word" required />
                <input type="text" id="english" placeholder="English meaning" required />
                <input type="text" id="category" placeholder="Category (optional)" />
                <button type="submit" class="btn">Add Word</button>
            </form>
        </section>
    </main>

</body>

</html>
